<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="logo">Jad<span>oo</span></a>
      <div class="nav-links">
        <!-- <a href="#">Destinations</a>
        <a href="#">Category</a>
        <a href="#">Flights</a>
        <a href="#">Bookings</a> -->
        <a href="login.html" class="login-btn">Login</a>
        <a href="signup.html" class="signup-btn">Sign up</a>
      </div>
    </nav>

    <div class="container">
      <form id="loginForm" onsubmit="return validateForm(event)">
        <h2>Login</h2>
        <div class="form-group">
          <input type="email" id="email" name="email" required />
          <label for="email">Email</label>
          <span class="error" id="emailError"
            >Please enter a valid email address</span
          >
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" required />
          <label for="password">Password</label>
          <span class="error" id="passwordError"
            >Password must be at least 6 characters long</span
          >
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      function validateForm(event) {
        event.preventDefault();

        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");

        // Reset error messages
        emailError.style.display = "none";
        passwordError.style.display = "none";

        let isValid = true;

        // Email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email.value)) {
          emailError.style.display = "block";
          isValid = false;
        }

        // Password validation
        if (password.value.length < 6) {
          passwordError.style.display = "block";
          isValid = false;
        }

        if (isValid) {
          console.log("Form is valid", {
            email: email.value,
            password: password.value,
          });
          // Uncomment the line below to submit the form
          // document.getElementById('loginForm').submit();
        }

        return isValid;
      }
    </script>
  </body>
</html>
